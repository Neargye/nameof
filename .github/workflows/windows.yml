name: windows

on: [push, pull_request]

jobs:
  build:
    runs-on: ${{matrix.config.os}}
    strategy:
      fail-fast: false
      matrix:
        config:
        - { os: windows-2016, vs: "Visual Studio 2017" }
        - { os: windows-2016, vs: "Visual Studio 2019" }
        build: [Debug, Release]
        platform: [Win32, x64]

    name: "${{matrix.config.vs}}:${{matrix.platform}}:${{matrix.build}}"
    steps:
    - uses: actions/checkout@v2

    - name: Configure CMake
      run: cmake -A ${{matrix.platform}}

    - name: Build
      run: cmake --build . --config ${{matrix.build}}

    - name: Tests
      run: ctest --output-on-failure -C ${{matrix.build}}
