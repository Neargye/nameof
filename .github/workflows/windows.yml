name: windows

on: [push, pull_request]

jobs:
  build:
    runs-on: [windows-2016, windows-2019]
    strategy:
      matrix:
        build: [Debug, Release]
        platform: [Win32, x64]

    name: "${{matrix.os}}:${{matrix.build}}"
    steps:
    - uses: actions/checkout@v2

    - name: Configure CMake
      run: cmake -DCMAKE_BUILD_TYPE=${{matrix.build}} -A ${{matrix.platform}}

    - name: Build
      run: cmake --build . --config ${{matrix.build}}
